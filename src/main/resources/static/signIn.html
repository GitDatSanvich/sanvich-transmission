<div class="box-header with-border" style="text-align:center;">

<section class="content" id="app">

        <div style="text-align:center">
            <br>
            <br>
            <table align="center" cellpadding="3" cellspacing="0" style="width: 20%;margin:auto">
                <tr>
                    <td align="center" width="20%">用户名:</td>
                    <td align="center" width="20%">
                        <label>
                            <input type="text" v-model="user.userName" placeholder="您登陆的用户名">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center" width="20%">密码:</td>
                    <td align="center" width="20%">
                        <label>
                            <input type="password" v-model="user.passWord" placeholder="来来来把您的密码输进来">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center" width="20%">确认密码:</td>
                    <td align="center" width="20%">
                        <label>
                            <input type="password" v-model="user.passWordRetry" placeholder="再输一遍您的密码">
                        </label>
                    </td>

                </tr>
                <tr>
                    <td align="center" width="20%">邮箱:</td>
                    <td align="center" width="20%">
                        <label>
                            <input type="text" v-model="user.email" placeholder="留QQ邮箱即可">
                        </label>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table align="center" cellpadding="3" cellspacing="0" style="width: 30%;margin:auto">
                <tr>
                    <td>ps:</td>
                    <td align="left">1.用户名是登陆用的 千万不要忘记了</td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left">
                        2.密码数据是加密的我看不到
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left">
                        3.这个邮箱用来做验证发送验证邮箱是QQ邮箱 所以要留一个QQ邮箱发送的到的
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <h4 align="center">
                <input type="button" @click="signIn()" value="注册!" title="gogogo!">
            </h4>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
